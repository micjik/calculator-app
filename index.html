<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cal">
        <div class="display-screen">
          
        </div>
        
        <div class="operator">
            <button onclick="displayBackDelete()">AC</button>
            <button onclick="displayPlusMinus()">+/-</button>
            <button onclick="displayPercentage()">%</button>
            <button onclick="displayDivision()">/</button>
        </div>
        <div class="numbers">
            <button onclick="displayOne()">1</button>
            <button onclick="displayTwo()">2</button>
            <button onclick="displayThree()">3</button>
            <button onclick="displayPlus()">+</button>
        </div>
        <div class="numbers">
            <button onclick="displayFour()">4</button>
            <button onclick="displayFive()">5</button>
            <button onclick="displaySix()">6</button>
            <button onclick="displayMinus()">-</button>
        </div>
        <div class="numbers">
            <button onclick="displaySeven()">7</button>
            <button onclick="displayEight()">8</button>
            <button onclick="displayNine()">9</button>
            <button onclick="displayMultiplication()">*</button>
        </div>
        
        <div class="numbers">
            <button onclick="displayClear()">C</button>
            <button onclick="displayZero()">0</button>
            <button onclick="displaypoint()">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
